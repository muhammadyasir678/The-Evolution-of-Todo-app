# Docker Compose file for local development

services:
  frontend:
    build:
      context: ../../phase-2/frontend
      dockerfile: ../phase-4/docker/frontend.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://muhammadyasir786-backend.hf.space
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - todo-network

  backend:
    build:
      context: ../../phase-3/backend
      dockerfile: ../phase-4/docker/backend.Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - NODE_ENV=development
    depends_on:
      - mcp-server
    networks:
      - todo-network

  mcp-server:
    build:
      context: ../../phase-3/mcp-server
      dockerfile: ../phase-4/docker/mcp-server.Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PYTHON_ENV=development
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge

volumes:
  postgres_data: