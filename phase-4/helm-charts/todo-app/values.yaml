# Task ID: T313
# Default values for todo-app
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

frontend:
  replicaCount: 1
  image:
    repository: todo-frontend
    pullPolicy: Never  # Use 'Never' to force using local images in Minikube
    tag: "latest"
  service:
    type: NodePort
    port: 3000
    nodePort: 30000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  env:
    NEXT_PUBLIC_API_URL: "http://backend-service:8000"

backend:
  replicaCount: 1
  image:
    repository: todo-backend
    pullPolicy: Never  # Use 'Never' to force using local images in Minikube
    tag: "latest"
  service:
    type: ClusterIP
    port: 8000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

mcpServer:
  replicaCount: 1
  image:
    repository: todo-mcp-server
    pullPolicy: Never  # Use 'Never' to force using local images in Minikube
    tag: "latest"
  service:
    type: ClusterIP
    port: 8080
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 150m
      memory: 128Mi

config:
  name: todo-config
  data:
    NEXT_PUBLIC_API_URL: "http://backend-service:8000"
    PORT: "3000"
    BACKEND_PORT: "8000"
    MCP_SERVER_PORT: "8080"

secrets:
  # For local development, you can set these values directly in the secret.yaml file
  # or create the secret separately before deploying the chart
  # These are intentionally left empty for security
  databaseUrl: ""
  openaiApiKey: ""
  authSecret: ""

namespace: todo-app