apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-deployment
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.mcpServer.replicaCount }}
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
    spec:
      containers:
      - name: mcp-server
        image: "{{ .Values.mcpServer.image.repository }}:{{ .Values.mcpServer.image.tag }}"
        imagePullPolicy: {{ .Values.mcpServer.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.mcpServer.service.port }}
        env:
        - name: PYTHON_ENV
          value: "production"
        envFrom:
        - configMapRef:
            name: {{ .Values.config.name }}
        - secretRef:
            name: todo-secrets
        resources:
          requests:
            memory: {{ .Values.mcpServer.resources.requests.memory | quote }}
            cpu: {{ .Values.mcpServer.resources.requests.cpu | quote }}
          limits:
            memory: {{ .Values.mcpServer.resources.limits.memory | quote }}
            cpu: {{ .Values.mcpServer.resources.limits.cpu | quote }}