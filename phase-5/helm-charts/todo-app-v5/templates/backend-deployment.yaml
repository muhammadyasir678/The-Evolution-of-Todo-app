apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app-v5.fullname" . }}-backend
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "todo-app-v5.labels" . | nindent 4 }}
    app: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-app-v5.selectorLabels" . | nindent 6 }}
      app: backend
  template:
    metadata:
      labels:
        {{- include "todo-app-v5.selectorLabels" . | nindent 8 }}
        app: backend
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "backend"
        dapr.io/app-port: "{{ .Values.backend.service.port }}"
        dapr.io/app-protocol: "http"
        dapr.io/log-as-json: "true"
        dapr.io/config: "dapr-config"
    spec:
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.backend.service.port }}
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app-v5.fullname" . }}-secrets
              key: databaseUrl
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app-v5.fullname" . }}-secrets
              key: openaiApiKey
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app-v5.fullname" . }}-secrets
              key: authSecret
        - name: KAFKA_BROKERS
          value: {{ .Values.kafka.brokers | quote }}
        - name: BACKEND_PORT
          value: {{ .Values.config.data.BACKEND_PORT | quote }}
        - name: NODE_ENV
          value: "production"
        - name: DAPR_HTTP_ENDPOINT
          value: "http://127.0.0.1:3500"
        resources:
{{ toYaml .Values.backend.resources | indent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.backend.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.backend.service.port }}
          initialDelaySeconds: 5
          periodSeconds: 5