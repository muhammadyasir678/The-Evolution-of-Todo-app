apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-app-v5.fullname" . }}-config
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "todo-app-v5.labels" . | nindent 4 }}
data:
  NEXT_PUBLIC_API_URL: "http://{{ include "todo-app-v5.fullname" . }}-backend-service:{{ .Values.backend.service.port }}"
  NEXT_PUBLIC_WEBSOCKET_URL: "ws://{{ include "todo-app-v5.fullname" . }}-websocket-service:{{ .Values.websocketService.service.port }}"
  PORT: {{ .Values.config.data.PORT | quote }}
  BACKEND_PORT: {{ .Values.config.data.BACKEND_PORT | quote }}
  MCP_SERVER_PORT: {{ .Values.config.data.MCP_SERVER_PORT | quote }}
  RECURRING_TASK_SERVICE_PORT: {{ .Values.config.data.RECURRING_TASK_SERVICE_PORT | quote }}
  NOTIFICATION_SERVICE_PORT: {{ .Values.config.data.NOTIFICATION_SERVICE_PORT | quote }}
  AUDIT_SERVICE_PORT: {{ .Values.config.data.AUDIT_SERVICE_PORT | quote }}
  WEBSOCKET_SERVICE_PORT: {{ .Values.config.data.WEBSOCKET_SERVICE_PORT | quote }}