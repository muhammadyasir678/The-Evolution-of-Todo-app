apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app-v5.fullname" . }}-recurring-task
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "todo-app-v5.labels" . | nindent 4 }}
    app: recurring-task-service
spec:
  replicas: {{ .Values.recurringTaskService.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-app-v5.selectorLabels" . | nindent 6 }}
      app: recurring-task-service
  template:
    metadata:
      labels:
        {{- include "todo-app-v5.selectorLabels" . | nindent 8 }}
        app: recurring-task-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "recurring-task-service"
        dapr.io/app-port: "{{ .Values.recurringTaskService.service.port }}"
        dapr.io/app-protocol: "http"
        dapr.io/log-as-json: "true"
        dapr.io/config: "dapr-config"
    spec:
      containers:
      - name: recurring-task-service
        image: "{{ .Values.recurringTaskService.image.repository }}:{{ .Values.recurringTaskService.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.recurringTaskService.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.recurringTaskService.service.port }}
        env:
        - name: SERVICE_PORT
          value: "{{ .Values.recurringTaskService.service.port }}"
        - name: KAFKA_BROKERS
          value: {{ if .Values.kafka.useCloud }}{{ .Values.kafka.cloudBrokers | quote }}{{ else }}{{ .Values.kafka.localBrokers | quote }}{{ end }}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app-v5.fullname" . }}-secrets
              key: databaseUrl
        - name: NODE_ENV
          value: "production"
        - name: DAPR_HTTP_ENDPOINT
          value: "http://127.0.0.1:3500"
        resources:
{{ toYaml .Values.recurringTaskService.resources | indent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.recurringTaskService.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.recurringTaskService.service.port }}
          initialDelaySeconds: 5
          periodSeconds: 5