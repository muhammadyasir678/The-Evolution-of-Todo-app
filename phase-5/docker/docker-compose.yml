# Docker Compose file for Phase V Todo application with advanced features
version: '3.8'

services:
  frontend:
    build:
      context: ../phase-2/frontend
      dockerfile: ../phase-5/docker/frontend.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - todo-network

  backend:
    build:
      context: ../phase-5/backend
      dockerfile: ../phase-5/docker/backend.Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - KAFKA_BROKERS=redpanda:9092
      - DAPR_HTTP_ENDPOINT=http://localhost:3500
      - NODE_ENV=production
    depends_on:
      - redpanda
    networks:
      - todo-network

  recurring-task-service:
    build:
      context: ./services/recurring-task-service
      dockerfile: ../phase-5/docker/recurring-task-service.Dockerfile
    environment:
      - KAFKA_BROKERS=redpanda:9092
      - DAPR_HTTP_ENDPOINT=http://localhost:3500
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - redpanda
    networks:
      - todo-network

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: ../phase-5/docker/notification-service.Dockerfile
    environment:
      - KAFKA_BROKERS=redpanda:9092
      - DAPR_HTTP_ENDPOINT=http://localhost:3500
      - DATABASE_URL=${DATABASE_URL}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
    depends_on:
      - redpanda
    networks:
      - todo-network

  audit-service:
    build:
      context: ./services/audit-service
      dockerfile: ../phase-5/docker/audit-service.Dockerfile
    environment:
      - KAFKA_BROKERS=redpanda:9092
      - DAPR_HTTP_ENDPOINT=http://localhost:3500
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - redpanda
    networks:
      - todo-network

  websocket-service:
    build:
      context: ./services/websocket-service
      dockerfile: ../phase-5/docker/websocket-service.Dockerfile
    ports:
      - "8004:8004"
    environment:
      - KAFKA_BROKERS=redpanda:9092
      - DAPR_HTTP_ENDPOINT=http://localhost:3500
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - redpanda
    networks:
      - todo-network

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.2.15
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --memory
      - 1G
      - --reserve-memory
      - 100M
      - --overprovisioned
      - --node-id
      - '0'
      - --check=false
      - --kafka-addr
      - 'PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:9093'
      - --advertise-kafka-addr
      - 'PLAINTEXT://redpanda:9092,OUTSIDE://localhost:9092'
    ports:
      - "9092:9092"
      - "8081:8081"  # Schema Registry
      - "8082:8082"  # HTTP Proxy
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge

volumes:
  postgres_data: