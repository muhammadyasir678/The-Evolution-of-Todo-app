# Docker Compose file for Phase V Todo application with advanced features
version: '3.8'

services:
  frontend:
    build:
      context: ../phase-2/frontend
      dockerfile: ../phase-5/docker/frontend.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - todo-network

  backend:
    build:
      context: ../phase-5/backend
      dockerfile: ../phase-5/docker/backend.Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - KAFKA_BROKERS=kafka:9092
      - DAPR_HTTP_ENDPOINT=http://localhost:3500
      - NODE_ENV=production
    depends_on:
      - kafka
    networks:
      - todo-network

  recurring-task-service:
    build:
      context: ./services/recurring-task-service
      dockerfile: ../phase-5/docker/recurring-task-service.Dockerfile
    environment:
      - KAFKA_BROKERS=kafka:9092
      - DAPR_HTTP_ENDPOINT=http://localhost:3500
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - kafka
    networks:
      - todo-network

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: ../phase-5/docker/notification-service.Dockerfile
    environment:
      - KAFKA_BROKERS=kafka:9092
      - DAPR_HTTP_ENDPOINT=http://localhost:3500
      - DATABASE_URL=${DATABASE_URL}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
    depends_on:
      - kafka
    networks:
      - todo-network

  audit-service:
    build:
      context: ./services/audit-service
      dockerfile: ../phase-5/docker/audit-service.Dockerfile
    environment:
      - KAFKA_BROKERS=kafka:9092
      - DAPR_HTTP_ENDPOINT=http://localhost:3500
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - kafka
    networks:
      - todo-network

  websocket-service:
    build:
      context: ./services/websocket-service
      dockerfile: ../phase-5/docker/websocket-service.Dockerfile
    ports:
      - "8004:8004"
    environment:
      - KAFKA_BROKERS=kafka:9092
      - DAPR_HTTP_ENDPOINT=http://localhost:3500
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - kafka
    networks:
      - todo-network

  kafka:
    image: docker.io/bitnami/kafka:latest
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
    networks:
      - todo-network

  zookeeper:
    image: docker.io/bitnami/zookeeper:latest
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge

volumes:
  postgres_data: