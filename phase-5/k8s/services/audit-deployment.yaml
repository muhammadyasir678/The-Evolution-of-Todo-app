apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-service
  namespace: todo-app
  labels:
    app: audit-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audit-service
  template:
    metadata:
      labels:
        app: audit-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "audit-service"
        dapr.io/app-port: "8003"
        dapr.io/app-protocol: "http"
        dapr.io/log-as-json: "true"
        dapr.io/config: "dapr-config"
    spec:
      containers:
      - name: audit-service
        image: audit-service:latest
        ports:
        - containerPort: 8003
        env:
        - name: SERVICE_PORT
          value: "8003"
        - name: KAFKA_BROKERS
          value: "kafka.kafka.svc.cluster.local:9092"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: todo-secrets
              key: databaseUrl
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 5
          periodSeconds: 5