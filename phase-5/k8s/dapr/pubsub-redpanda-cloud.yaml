apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: kafka-pubsub-redpanda-cloud
  namespace: todo-app
spec:
  type: pubsub.kafka
  version: v1
  metadata:
  - name: brokers
    value: "https://cloud.redpanda.com/clusters/d6857ehdvf8ruqkb96jg/overview"  # Replace with your actual Redpanda Cloud cluster address
  - name: authType
    value: "saslPlaintext"
  - name: saslUsername
    secretKeyRef:
      name: redpanda-cloud-secrets
      key: username
  - name: saslPassword
    secretKeyRef:
      name: redpanda-cloud-secrets
      key: password
  - name: consumerGroup
    value: "dapr-consumer-group"
  - name: clientID
    value: "dapr-kafka-client"
  - name: authRequired
    value: "true"
  - name: version
    value: "2.8.0"
  - name: initialOffset
    value: "newest"
scopes:
- recurring-task-service
- notification-service
- audit-service
- websocket-service
- backend